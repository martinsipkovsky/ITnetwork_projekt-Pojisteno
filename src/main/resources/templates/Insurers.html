<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Martin Šipkovský">
    <title>Pojištěno</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
</head>
<body class="bg-dark">
<header class="bg-dark text-white container-fluid py-0">
    <div class="container-fluid mt-2 mb-2">
        <form action="/login" class="bg-dark">
            <div class="row row-cols-lg-auto g-3 align-items-center mb-3 d-flex justify-content-between">
                <h1 class="display-6">Pojištěno</h1>
                <input type="submit" class="btn btn-primary float-end" value="Přihlásit">
            </div>
        </form>
    </div>

</header>
<section class="container-fluid mt-5 pt-5">
    <div class="container d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Nový pojištěnec</button>
    </div>
</section>
<section>
    <div class="container w-50 text-white mt-5 p-3 py-3">
        <div class="row">
            <h3>Seznam pojištěnců</h3>
        </div>

        <div class="row text-white">
            <div class="col-sm border">
                <p>Jméno</p>
            </div>
            <div class="col-sm border">
                <p>Bydliště</p>
            </div>
            <div class="col-sm border">
                <p></p>
            </div>
        </div>
        <div class="row text-white">
            <div class="col-sm border">
                <p>[]</p>
            </div>
            <div class="col-sm border">
                <p>[]</p>
            </div>
            <div class="col-sm border py-2 d-flex justify-content-center">
                <button type="submit" class="btn btn-warning mx-2">Upravit</button>
                <button type="submit" class="btn btn-danger mx-2">Smazat</button>
            </div>
        </div>
    </div>
</section>
</body>
</html>
