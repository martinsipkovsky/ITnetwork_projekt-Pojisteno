<!DOCTYPE html>
<html lang="cs" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Martin Šipkovský">
    <title>Pojisteno</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
</head>
<body class="bg-secondary">
<header class="bg-dark text-white container-fluid py-0">
    <div class="container-fluid mt-2 mb-2">
        <div class="row row-cols-lg-auto g-3 align-items-center mb-3 d-flex justify-content-between">
            <div class="col">
                <a th:href="@{/}" class="btn btn-dark"><h1 class="display-6">Pojištěno</h1></a>
            </div>
            <div class="col-sm">
                <a th:href="@{/users}" class="btn btn-dark">Uživatelé</a>
                <a th:href="@{/user}" class="btn btn-dark">Můj účet</a>
                <a th:href="@{/insurers}" class="btn btn-dark">Pojištěnci</a>
            </div>
            <div class="col-sm"></div>
            <div class="col-sm"></div>
            <div class="col-sm"></div>
            <div class="col-sm"></div>
            <div class="col">
                <form method="post" th:action="@{/login}">
                    <button class="btn btn-primary text-white">
                        <p sec:authorize="isAnonymous()">
                            Přihlásit se
                        <p>
                        <p sec:authorize="isAuthenticated()">
                        Odhlásit se
                        </p>
                    </button>
                </form>
            </div>
        </div>
    </div>

</header>

<section>
    <div class="container-fluid bg-dark ">
        <div class="container-fluid text-white d-flex justify-content-between mt-3">
            <h3 class="display-6">Vítejte na stránce služby Pojištěno</h3>
        </div>
    </div>
</section>


<footer class="footer pt-5">
    <div class="container-fluid d-flex justify-content-between mt-2 text-secondary bg-dark">
        <p>Footer text</p>
    </div>
</footer>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
