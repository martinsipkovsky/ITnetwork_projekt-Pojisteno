        </div>

    </header>

                    </div>
                    <div class="col-sm">
                        <p th:text="${firstname}"></p>
                    </div>

                    <div class="col-sm">
                        <p>Příjmení:</p>
                    </div>

                <div class="row">

                    </div>

                </div>

                        <p>telefon</p>
                    </div>
                    <div class="col-sm">
                        <p>[]</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <p>Ulice a č. p.</p>
                    </div>
                    <div class="col-sm">
                        <p>[]</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <p>Město</p>
                    </div>
                    <div class="col-sm">
                        <p>[]</p>
                    </div>
                </div>
            </div>
        </section>

    <section>
        <div class="container w-50 text-white border-white border mt-5 p-3">
            <div class="row">
                <h3>Seznam pojištění</h3>
            </div>

            <div class="row text-white">
                <div class="col-sm">
                    <p>[]</p>
                </div>
                <div class="col-sm">
                    <p>[]</p>
